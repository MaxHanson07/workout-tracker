<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="/style.css" /> -->
    <title>Fitness Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="total">
      </div>

      <form>
          <h2>Create new Workout</h2>
        <label for="t-name">Workout Name:</label>
        <input type="text" id="t-workout" placeholder="Name" />

        <!-- <label for="t-exercise">Exercise Name:</label>
        <input type="number" min="0" id="t-exercise" placeholder="Exercise" /> -->

        <div class="transaction-buttons">
          <button id="create-workout"><i class="fa"></i> Add Workout</button>
        </div>
        <p role="alert" class="error"></p>
      </form>

      <div class="transactions">
        <table>
          <thead>
            <th>Workout</th>
            <th>Exercise</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <canvas id="my-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/index.js"></script>
  </body>
</html>
